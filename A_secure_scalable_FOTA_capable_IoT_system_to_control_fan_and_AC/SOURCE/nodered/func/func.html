<script type="text/javascript">
    RED.nodes.registerType('func',{
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            content: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "function.svg",
        label: function() {
            return this.name||"func";
        },
        oneditprepare: function() {
          this.editor = RED.editor.createEditor({
            id: 'node-input-example-editor',
            mode: 'ace/mode/text',
            value: this.content
          });
        },
        oneditsave: function() {
          this.content = this.editor.getValue();
          this.editor.destroy();
          delete this.editor;
        },
        oneditcancel: function() {
          this.editor.destroy();
          delete this.editor;
        }
    });
</script>

<script type="text/html" data-template-name="func">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div style="height: 250px; min-height:150px;" class="node-text-editor" id="node-input-example-editor"></div>
</script>

<script type="text/html" data-help-name="func">
    <p>A simple node that converts the message payloads into all lower-case characters</p>
</script>
